<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <script>
let a=10;
let b=5;
let sume = a+b;
let resta = a-b;
let multiplicacion = a*b;
let divicion = a/b;

document.write ("primer numero", a);

document.write ("segundo numero", b);

document.write ("la suma es", sume);

document.write ("la resta es ", resta)

document.write ("la multiplicacion es", multiplicacion);

document.write ("la divicion es ", divicion);

    </script>
</body>
</html>
