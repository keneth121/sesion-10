<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables javascript</title>
</head>
<body>
    <script>
        let nombre = "kenneth"; // cadena de caracteres
        let edad = 20; // numero
        let esEstudiante = true; // dato boolean
        
        // IMPRIMIR EN CONSOLA
        console.log("nombre: ",nombre);
        console.log("edad ", edad);
        console.log("esEstudiante ", esEstudiante);
        //impirmir en pagina
        document.write("nombre en pagina ", nombre);
        document.write("edad", edad);
        document.write ("esEstudiante", esEstudiante);
    </script>
</body>
</html>
